  ssh:
    build: images/ssh
    expose:
      - "5064"
      - "8081"
    ports:
      - "2222:22"
    volumes:
      - "supervisor_backups:/home/somebody/supervisor-backups"
      - "ssh_host_keys:/etc/ssh/host-keys"
      - "./authorized_keys:/home/somebody/.ssh/authorized_keys"
    restart: always
    networks:
      main:
        aliases:
          - validator-proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  main:
    driver: bridge
volumes:
  grafana:
  loki:
  promtail:
  geth:
  reth:
  prysm:
  prometheus:
  lighthouse:
  authrpc_secret:
  ssh_host_keys:
  supervisor_backups:
